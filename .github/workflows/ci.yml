name: CI Dev

# Eventos que disparam o workflow
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      # Passo 1: Pega o código do repositório
      - uses: actions/checkout@v3

      # Passo 2: Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Passo 3: Instala dependências do backend
      - name: Install backend dependencies
        run: npm install

      # Passo 4: Valida sintaxe do backend
      - name: Validate backend syntax
        run: node -c api.js

      # Passo 5: Testa inicialização do backend
      - name: Test backend startup
        run: timeout 10s npm start || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # Passo 1: Pega o código do repositório
      - uses: actions/checkout@v3

      # Passo 2: Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Passo 3: Instala dependências do frontend
      - name: Install frontend dependencies
        run: npm install

      # Passo 4: Roda testes do frontend
      - name: Test frontend
        run: npm run test -- --run --coverage

      # Passo 5: Build do frontend
      - name: Build frontend
        run: npm run build
