name: CI Dev
on:
  push:
    branches: ['dev']
  pull_request:
    branches: ['dev']

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend dependencies
        run: npm ci  # Use ci para lockfile
      - name: Validate backend syntax
        run: node -c api.js
      - name: Test backend startup
        run: |
          timeout 10s npm start &
          PID=$!
          sleep 5
          kill $PID 2>/dev/null || true

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend dependencies
        run: npm ci
      - name: Test frontend
        run: CI=true npm test -- --coverage --watchAll=false --passWithNoTests
      - name: Build frontend
        run: CI=false npm run build
